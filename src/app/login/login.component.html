<form id="login-form" #formContent="ngForm" (ngSubmit)="login(formContent.value)">
  <span class="field">
    <input placeholder="Username" id="username" name="username" [ngModel]="username">
  </span>
  <span class="field">
    <input placeholder="Password" id="password" name="password" [ngModel]="password">
  </span>
  <button type="submit">Login</button>
</form>
